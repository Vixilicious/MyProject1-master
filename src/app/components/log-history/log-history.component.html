<p>log-history works!</p>

<div>
  <button (click)="logSwitch()" *ngIf="!logOn">Logs</button>
  <button (click)="logHide()" *ngIf="logOn">Back</button>

  <div class="log-container" *ngIf="logOn">
    <table mat-table [dataSource]="logs" class="table">
      <ng-container matColumnDef="rank.position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let log">{{ log.rank.position }}</td>
      </ng-container>

      <ng-container matColumnDef="user.name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let log">{{ log.user.name }}</td>
      </ng-container>

      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let log">{{ log.points }}</td>
      </ng-container>

      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let log">
          {{ log.timestamp | date : "medium" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let log; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
