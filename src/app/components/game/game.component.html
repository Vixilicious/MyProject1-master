<div *ngIf="points > 0; loser">
  <h2>Number Guessing Game</h2>
  <p>Guess the number between 1 and 10:</p>
  <input [(ngModel)]="guess" type="number" min="1" max="10" />
  <div class="btns">
    <button (click)="checkGuess()" *ngIf="gameOn === true">Submit Guess</button>
    <button (click)="newGame()" *ngIf="gameOn === false">New Game</button>
  </div>
  <p>{{ result }}</p>
  <p>{{ points }}</p>
  <app-log-history [logs]="newLogs">
    {{ dateOf }}
  </app-log-history>
  <!-- <button (click)="showLogHistory()">Your Log History</button> booleean prop in game comp. and ifstatement -->
</div>
<ng-container #loser>
  <div *ngIf="points <= 0">
    <p>{{ result }}</p>
    <p>{{ points }}</p>
    <button (click)="newGame()" *ngIf="gameOn === false">New Game</button>
  </div>
</ng-container>
