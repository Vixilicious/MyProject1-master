<div *ngIf="points > 0; loser">
  <h2>Number Guessing Game</h2>
  <p>Guess the number between 1 and 10:</p>
  <input [(ngModel)]="guess" type="number" min="1" max="10" />
  <button (click)="checkGuess()">Submit Guess</button>
  <p>{{ result }}</p>
  <p>{{ points }}</p>
  <!-- <button (click)="showLogHistory()">Your Log History</button> -->
</div>
<ng-container #loser>
  <div *ngIf="points <= 0">
    <p>{{ result }}</p>
    <p>{{ points }}</p>
  </div>
</ng-container>
